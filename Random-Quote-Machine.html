<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        #quote-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .quote-box.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .quote-box.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-content {
            margin-bottom: 30px;
            position: relative;
        }

        .quote-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        #text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        #author {
            font-size: 1.1rem;
            color: #666;
            text-align: right;
            font-weight: 400;
            margin-bottom: 30px;
            padding-right: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #new-quote {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            flex: 1;
            min-width: 140px;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #new-quote:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #new-quote:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #tweet-quote {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            flex: 1;
            min-width: 140px;
            justify-content: center;
            background: #1DA1F2;
            color: white;
        }

        #tweet-quote:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.3);
            background: #1a91da;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner p {
            color: #666;
            font-size: 1rem;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            #quote-box {
                padding: 30px 25px;
            }
            
            #text {
                font-size: 1.3rem;
            }
            
            #author {
                font-size: 1rem;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            #new-quote, #tweet-quote {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #quote-box {
                padding: 25px 20px;
            }
            
            #text {
                font-size: 1.1rem;
            }
            
            .quote-icon {
                font-size: 1.5rem;
            }
            
            #new-quote, #tweet-quote {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            #quote-box,
            #new-quote,
            #tweet-quote {
                transition: none;
            }
            
            .spinner {
                animation: none;
            }
        }

        /* Focus styles for accessibility */
        #new-quote:focus,
        #tweet-quote:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="quote-box" class="quote-box">
        <div class="quote-content">
            <i class="quote-icon fas fa-quote-left"></i>
            <p id="text">Click the button to get a random quote!</p>
        </div>
        <p id="author">- Author</p>
        
        <div class="buttons-container">
            <button id="new-quote">
                <i class="fas fa-sync-alt"></i>
                New Quote
            </button>
            
            <a id="tweet-quote" href="#" target="_blank">
                <i class="fab fa-twitter"></i>
                Tweet Quote
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <p>Built with ❤️ for FreeCodeCamp</p>
    </footer>

    <script>
        // Sample quotes
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs"
            },
            {
                text: "Your time is limited, so don't waste it living someone else's life.",
                author: "Steve Jobs"
            },
            {
                text: "Stay hungry, stay foolish.",
                author: "Steve Jobs"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                text: "If life were predictable it would cease to be life, and be without flavor.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "If you look at what you have in life, you'll always have more.",
                author: "Oprah Winfrey"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
                author: "Mother Teresa"
            },
            {
                text: "When you reach the end of your rope, tie a knot in it and hang on.",
                author: "Franklin D. Roosevelt"
            },
            {
                text: "Always remember that you are absolutely unique. Just like everyone else.",
                author: "Margaret Mead"
            },
            {
                text: "Don't judge each day by the harvest you reap but by the seeds that you plant.",
                author: "Robert Louis Stevenson"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "Tell me and I forget. Teach me and I remember. Involve me and I learn.",
                author: "Benjamin Franklin"
            },
            {
                text: "The best and most beautiful things in the world cannot be seen or even touched — they must be felt with the heart.",
                author: "Helen Keller"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "Whoever is happy will make others happy too.",
                author: "Anne Frank"
            },
            {
                text: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "You will face many defeats in life, but never let yourself be defeated.",
                author: "Maya Angelou"
            }
        ];

        // DOM elements
        const quoteBox = document.getElementById('quote-box');
        const textElement = document.getElementById('text');
        const authorElement = document.getElementById('author');
        const newQuoteButton = document.getElementById('new-quote');
        const tweetQuoteLink = document.getElementById('tweet-quote');

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Function to display a quote with animation
        function displayQuote() {
            // Add fade-out animation
            quoteBox.classList.remove('fade-in');
            quoteBox.classList.add('fade-out');
            
            // After a short delay, update the quote and fade back in
            setTimeout(() => {
                const quote = getRandomQuote();
                textElement.textContent = quote.text;
                authorElement.textContent = `- ${quote.author}`;
                
                // Update tweet link
                const tweetText = `"${quote.text}" - ${quote.author}`;
                tweetQuoteLink.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
                
                // Add fade-in animation
                quoteBox.classList.remove('fade-out');
                quoteBox.classList.add('fade-in');
            }, 300);
        }

        // Event listener for new quote button
        newQuoteButton.addEventListener('click', displayQuote);

        // Display a random quote on page load
        window.addEventListener('load', () => {
            // Add a small delay to ensure the page is fully loaded
            setTimeout(displayQuote, 500);
        });

        // Add loading state simulation (optional)
        function simulateLoading() {
            const loadingHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading inspirational quote...</p>
                </div>
            `;
            
            quoteBox.innerHTML = loadingHTML;
            
            setTimeout(() => {
                quoteBox.innerHTML = `
                    <div class="quote-content">
                        <i class="quote-icon fas fa-quote-left"></i>
                        <p id="text">${textElement.textContent}</p>
                    </div>
                    <p id="author">${authorElement.textContent}</p>
                    
                    <div class="buttons-container">
                        <button id="new-quote">
                            <i class="fas fa-sync-alt"></i>
                            New Quote
                        </button>
                        
                        <a id="tweet-quote" href="${tweetQuoteLink.href}" target="_blank">
                            <i class="fab fa-twitter"></i>
                            Tweet Quote
                        </a>
                    </div>
                `;
                
                // Reattach event listener
                document.getElementById('new-quote').addEventListener('click', displayQuote);
            }, 1500);
        }

        // Uncomment the line below if you want to see the loading animation
        // simulateLoading();
    </script>
</body>
</html>
